{% extends "base.html" %}

{% block content %}
    <h1>List of Blog Entries</h1>
    <ul>
        {% for entry in blog %}
            <li>
                <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p>{{ blog.body }}</p>
                <p>{{ blog.date }}</p>
               
            </li>
        {% endfor %}
    </ul>
{% endblock %}
