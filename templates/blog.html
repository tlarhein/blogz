{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog Entries</h1>

    {% if posts|length == 0 %}
        <p>No entries yet, you be the first!</p>
    {% else %}
        <div class="all-posts">
    <ul>
            {% for post in posts %}
            <div class="single-post">

           
                <h2>
                    <a href="/post?id={{ post.id }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.body }}</p>
                
            
            
            </div>
            {% endfor %}
        
    </ul>
        </div>
    {% endif %}

{% endblock %}
