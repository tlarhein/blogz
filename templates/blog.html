{% extends "base.html" %}

{% block content %}
    <h1>Build-A- Blog Entries</h1>

    {% if posts|length == 0 %}
        <p>No entries yet</p>
    {% else %}
        <div class="all-posts">
    <ul>
            {% for post in posts %}
            <div class="single-post">

            <li>
                <h2>
                    <a href="/?id={{ post.id }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.body }}</p>
                <p>{{ post.date }}</p>
            
            </li>
            </div>
            {% endfor %}
        
    </ul>
        </div>
    {% endif %}

{% endblock %}
