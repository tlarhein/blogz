<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
<body>
   
    <main>
        <nav>
            <a href='/blog'>Blog Home</a>
            <a href='/new_post'>Create new entry</a>
            <a href='/blog?sort=newest'>Here are ALL Posts</a>
           
        </nav>

        <div class="container">
           
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="flash_message">{{message|safe}}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div> 
    </main>

</body>
</html>
